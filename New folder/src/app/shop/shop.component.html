<div class="like-product ptb-95 ptb-sm-55 off-white-bg">
    <div class="container">
        <div class="like-product-area">
            <h2 class="section-ttitle2 mb-30">All Item</h2>
            <div class="row">
                <div class="col-md-4" *ngFor="let data of productList; let i = index;">
                    <div  id="owl-example">
                        <div  class="single-product">
                            <div class="pro-img">
                                <a href="product.html">
                                    <img class="primary-img" src="./assets/img/products/24.jpg" alt="single-product">
                                    <img class="secondary-img" src="./assets/img/products/24.jpg" alt="single-product">
                                </a>
                                <a href="#" class="quick_view" data-toggle="modal" data-target="#myModal" title="Quick View"><i class="lnr lnr-magnifier"></i></a>
                            </div>
                            <div class="pro-content">
                                <div class="pro-info">
                                    <h4><a href="product.html">{{data.name}}</a></h4>
                                    <p><span class="price">Rs. {{data.unitPrice}}</span></p>
                                </div>
                                <div class="pro-actions">
                                    <div class="actions-primary">
                                        <a (click)="addToCart(data)" title="Add to Cart"> + Add To Cart</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
