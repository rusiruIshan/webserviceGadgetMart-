<div class="unix-login">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3" style="padding-left: 19%;margin-top: 86px">
        <div class="login-content">
          <div class="login-logo" style="    text-align: center;">
            <a href="index.html"><span style="color:#03a9f5;">GadgetMart</span></a>
          </div>
          <div class="login-form">
            <h4 style="    text-align: center;">Login</h4>
            <form>
              <div class="form-group">
                <label>Email address</label>
                <input type="email123" [(ngModel)]="email"
                       [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="password" id="asdadas"
                       [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password">
              </div>
              <!--<div class="checkbox">-->
                <!--<label>-->
                  <!--<input type="checkbox"> Remember Me-->
                <!--</label>-->
                <!--<label class="pull-right">-->
                  <!--<a href="#">Forgotten Password?</a>-->
                <!--</label>-->

              <!--</div>-->
              <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30" (click)="login()">Sign in</button>

              <!--<div class="register-link m-t-15 text-center">-->
                <!--<p>Don't have account ? <a href="#"> Sign Up Here</a></p>-->
              <!--</div>-->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
